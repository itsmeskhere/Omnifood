<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="Enter Website Description" />
    <meta name="keywords" content="Enter Keywords for Website" />

    <!-- Removes website from Search Results -->
    <meta name="robots" content="NOINDEX, NOFOLLOW" />

    <title>title</title>

    <!-- External Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Raleway"
      rel="stylesheet"
    />

    <!-- External CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- Internal CSS -->
    <style></style>
  </head>
  <body>
    <!-- Semantic Tags -->
    <header></header>
    <nav></nav>
    <menu></menu>
    <main></main>
    <section></section>
    <article></article>
    <figure></figure>
    <aside></aside>
    <footer></footer>
    <blockquote></blockquote>

    <!-- COMMENT -->

    <p>paragraph</p>
    <div></div>
    <span></span>

    <!-- Line Break -->
    <br />

    <!-- Horizontal Rule -->
    <hr />

    <!-- Heading -->
    <h1>h1</h1>
    <h2>h2</h2>
    <h3>h3</h3>
    <h4>h4</h4>
    <h5>h5</h5>
    <h6>h6</h6>

    <!-- Text tags -->
    <strong>strong</strong>
    <em>emphasis</em>
    <del>delete</del>

    <!-- Image -->
    <img src="" alt="" height="" width="" />

    <!-- Hyperlink -->
    <a href="#" target="_blank">hyperlink</a>

    <!-- Lists -->
    <!-- Ordered List -->
    <ol>
      <li></li>
    </ol>

    <!-- Styled Ordered List (NOT RECOMMENDED TO USE) -->
    <ol type="A">
      <li></li>
    </ol>

    <!-- Unordered List -->
    <ul>
      <li></li>
    </ul>

    <!-- Styled Unordered List (NOT RECOMMENDED TO USE) -->
    <ul style="list-style: circle">
      <li></li>
    </ul>

    <!-- Nested Lists -->
    <ol>
      <li>
        <ul>
          <li></li>
        </ul>
      </li>
    </ol>

    <!-- Tables -->
    <table>
      <thead>
        <tr>
          <th>Table head</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>Table data</td>
        </tr>
      </tbody>
    </table>

    <!-- Styled Table (NOT RECOMMENDED TO USE) -->
    <table style="width: 500px"></table>

    <!-- Form -->
    <!-- **disabled attribute can be used with any input type** -->
    <form action="">
      <label for=""></label>

      <!-- Text -->
      <input type="text" id="" name="" value="" />

      <!-- Email -->
      <input type="email" name="" id="" placeholder="" />

      <!-- Number -->
      <input type="number" name="" id="" />

      <!-- Date -->
      <input type="date" name="" id="" />

      <!-- Textarea -->
      <textarea name="" id="" cols="" rows=""></textarea>

      <!-- Select -->
      <select name="" id="">
        <option value=""></option>
        <option value="" selected></option>
      </select>

      <!-- Radio -->
      <input type="radio" name="" value="" id="" />
      <input type="radio" name="" value="" id="" checked />

      <!-- Checkbox -->
      <input type="checkbox" name="" value="" id="" />
      <input type="checkbox" name="" value="" id="" checked />

      <!-- Input Submit -->
      <input type="submit" value="" />

      <!-- Button Submit -->
      <button type="submit"></button>

      <!-- Input Reset -->
      <input type="reset" value="" />

      <!-- Button Reset -->
      <button type="reset"></button>

      <!-- Code & Keyboard -->
      <code></code>
      <kbd></kbd>
    </form>

    <!-- Icons -->
    <svg></svg>
    <path></path>

    <!-- For Empty div Elements -->
    <div role="img" aria-label="alt text for image"></div>
  </body>
</html>
